<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<div class="container" *ngIf="conocim">
    <div class="row">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreLenguaje">Nombre del Conocimento</label>
                <input type="texto" class="form-control" id="nombreLenguaje" type="text" name="nombreLenguaje" [(ngModel)]="conocim.nombreLenguaje" required>
            </div>
            <div class="form-group">
                <label for="porcentLenguaje">Porcentaje Del Conocimento</label>
                <input type="number" step="5" placeholder="multiplos de 5" min="0" max="100" class="form-control" id="porcentLenguaje" type="number" name="porcentLenguaje" [(ngModel)]="conocim.porcentLenguaje" required>
            </div>        
            <button class="btn btn-primary">
               Guardar Modificaci√≥n
            </button>   
        </form>
    </div>
</div>
