<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<div class="container" *ngIf="updconta">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="tipoContacto">Tipo Contacto</label>
                <input type="texto" class="form-control" id="tipoContacto" type="text" name="tipoContacto" [(ngModel)]="updconta.tipoContacto" required>
            </div>
            <div class="form-group">
                <label for="direccionContacto">Dirección, N° Telefono, email, etc</label>
                <input type="texto" class="form-control" id="direccionContacto" type="text" name="direccionContacto" [(ngModel)]="updconta.direccionContacto" required>
            </div>
            <button class="btn btn-primary">
                Guardar Modificación
            </button>
    </form>
        </div>
    </div>
</div>
