<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<div class="container">
    <div class="row">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreEst">Nombre del Estudio o Titulo</label>
                <input type="texto" class="form-control" id="nombreEst" type="text" name="nombreEst" [(ngModel)]="nombreEst" required>
            </div>
            <div class="form-group">
                <label for="descripcionEst">Breve Descripcion</label>
                <input type="texto" class="form-control" id="descripcionEst" type="text" name="descripcionEst" [(ngModel)]="descripcionEst" required>
            </div>
            <div class="form-group">
                <label for="fechaEst">Fecha</label>
                <input type="texto" class="form-control" id="fechaEst" type="text" name="fechaEst" [(ngModel)]="fechaEst" required>
            </div>
            <button class="btn btn-primary">
                Guardar cambios
            </button>   
        </form>
    </div>
</div>
